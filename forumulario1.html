<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario de Recolección de Datos</title>
</head>
<body>
    
        <h1>Por favor, ingresa tus datos:</h1>
            <form action="#" method="POST">
    <div>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre"><br><br>
    </div>
    <div>
        <label for="primer apellido">Primer apellido:</label><br>
        <input type="text" id="primer apellido" name="primer apellido" placeholder="Primer apellido"><br><br>
    </div>  
    <div>  
        <label for="Segundo apellido">Segundo apellido:</label><br>
        <input type="text" id="Segundo apellido" name="Segundo apellido" required placeholder="Segundo apellido"><br><br>
    </div>
    <div>     
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required placeholder="Edad"><br><br>
    </div>
    <div>
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono"><br><br>
    </div>
    <div>
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required placeholder="Dirección"><br><br>
    </div>
    <div>   
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required placeholder="Correo Electrónico"><br><br>
    </div>
    <div>    
        <label for="País">País:</label><br>
        <input type="text" id="pais" name="País" required placeholder="País"><br><br>
    </div>   
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
